<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - Kopana</title>
    <link rel="icon" href="../images/KOPA.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../css/Schedule-styles.css" />
    <!-- On scroll animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- header script -->
    <script src="../Components/header.js" type="text/javascript" defer></script>
    <script src="../Components/footer.js" type="text/javascript" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header-component></header-component>

    <!-- calendar -->
    <div class="calendar-container">
      <div id="calendar"></div>
      <div class="details in">
        <div class="arrow" style="left: 629px"></div>
        <div class="events in">
          <div class="event">
            <div class="event-category yellow"></div>
            <span>School Play</span>
          </div>
          <div class="events in">
            <div class="event">
              <div class="event-category blue"></div>
              <span>Game vs Houston</span>
            </div>
            <div class="event">
              <div class="event-category blue"></div>
              <span>Game vs Denver</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

    <!-- footer -->

    <footer-component></footer-component>

    <!-- custom JS -->
    <script src="../js/ScheduleScript.js" charset="utf-8"></script>
    <!-- On scroll animation -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
