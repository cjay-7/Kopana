<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Kopana</title>
    <link rel="icon" href="../Images/KOPA.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="../css/ContactUs-styles.css" />
    <!-- On scroll animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- header script -->
    <script src="../js/header.js" type="text/javascript" defer></script>
    <script src="../js/footer.js" type="text/javascript" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <header-component> </header-component>

    <!-- contact us form -->
    <section class="form-section">
      <div class="container flex">
        <div class="info-container flex">
          <h1>Contact Us!</h1>
          <div class="info">
            <h3>
              <i class="fa-solid fa-phone"></i
              ><a href="tel:+91 7045532450"> +91 7045532450</a>
            </h3>
            <h3>
              <i class="fa-solid fa-envelope"></i
              ><a href="mailto:kopanafootball@gmail.com" target="_blank"
                ><span>kopanafootball@gmail.com</span></a
              >
            </h3>
            <h3>
              <i class="fa-solid fa-location-dot"></i
              ><span
                >Brunell Ground,RN Shah School,
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Juhu, Mumbai 400049
              </span>
            </h3>
          </div>
          <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
        <div class="form-container">
          <h1>
            Let's take your skills to the next level
            <i class="fa-solid fa-arrow-trend-up"></i>
          </h1>
          <form id="contact" action="">
            <div class="group">
              <label for="fname">Full Name</label>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="John"
                required
              />
            </div>
            <div class="group">
              <label for="lname">Date Of Birth</label>
              <input
                type="date"
                name="lname"
                id="lname"
                placeholder="Doe"
                required
              />
            </div>
            <div class="group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="youremail@football.com"
                required
              />
            </div>
            <div class="group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <h4>Category</h4>
            <div class="radio-container">
              <!-- radio -->
              <input type="radio" name="category" id="category0" required />
              <label for="category0" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U4</div>
                </div>
              </label>
              <!-- radio -->
              <input type="radio" name="category" id="category1" required />
              <label for="category1" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U6</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category2" required />
              <label for="category2" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U8</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category3" required />
              <label for="category3" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U10</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category4" required />
              <label for="category4" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U12</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category5" required />
              <label for="category5" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U14</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category6" required />
              <label for="category6" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">U18</div>
                </div>
              </label>

              <!-- radio -->
              <input type="radio" name="category" id="category7" required />
              <label for="category7" class="lbl-radio">
                <div class="marker"></div>
                <div class="content">
                  <div class="title">Women's</div>
                </div>
              </label>
            </div>

            <input type="submit" class="btn" id="submit" />
          </form>
          <div class="alert alert-info" style="display: none"></div>
          <div class="alert alert-error" style="display: none"></div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer-component></footer-component>

    <script src="../js/ContactUsScript.js" charset="utf-8"></script>
  </body>
</html>
